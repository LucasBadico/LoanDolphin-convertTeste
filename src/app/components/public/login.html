    <div class="middle-box text-center loginscreen animated fadeInDown" style="min-height: 500px;padding-top:120px">
        <div>

            <form class="m-t" name="myform" ng-submit="login.login()"
              novalidate>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" ng-model="login.user.email" ng-required="true">
                    <p class="error validationerror"
                       ng-show="myform.email.$invalid && myform.email.$touched">
                        Email inválido</p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" 
                    ng-model="login.user.password" ng-required="true">
                    <p class="error validationerror"
                       ng-show="myform.password.$invalid && myform.email.$touched">
                        Password é obrigatória</p>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" 
                ng-disabled="myform.$invalid">Login</button>
